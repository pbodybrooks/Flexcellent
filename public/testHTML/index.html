<!DOCTYPE html>
<html lang="en">

<head>
    <title>API TEST</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.0.2/css/pico.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/dotenv@10.0.0/dist/browser.js"></script> -->
</head>

<body>
    <select id="muscleGroup">
        <optgroup label="Select a muscle group">
            <option value="abdominals" id="abdominals">Abdominals</option>
            <option value="abductors" id="abductors">Abductors</option>
            <option value="adductors" id="adductors">Adductors</option>
            <option value="biceps" id="biceps">Biceps</option>
            <option value="calves" id="calves">Calves</option>
            <option value="chest" id="chest">Chest</option>
            <option value="forearms" id="forearms">Forearms</option>
            <option value="glutes" id="glutes">Glutes</option>
            <option value="hamstrings" id="hamstrings">Hamstrings</option>
            <option value="lats" id="lats">Lats</option>
            <option value="lower_back" id="lowerBack">Lower Back</option>
            <option value="middle_back" id="middleBack">Middle Back</option>
            <option value="neck" id="neck">Neck</option>
            <option value="quadriceps" id="quadriceps">Quadriceps</option>
            <option value="shoulders" id="shoulders">Shoulders</option>
            <option value="traps" id="traps">Traps</option>
            <option value="triceps" id="triceps">Triceps</option>
        </optgroup>
    </select>

    <button class="btn-red" id="getExercises">Get Exercises! [Call API]</button>
    <button class="btn-red" id="getRandomExercises">Get Random Exercises! [Call API]</button>
    <button class="btn-red" id="getAllExercises">Get All Exercises! [Call API]</button>
    <button id="retrieve">Retrieve from local storage</button>

    <div class="m-4" id="exerciseContainer"></div>

    <script src="../js/script.js"></script>
</body>
</html>
